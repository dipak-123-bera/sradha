<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <style>
        body {
            background-color: #ffccff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 20px pink;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 10px pink; }
            100% { text-shadow: 2px 2px 20px red; }
        }
        .message {
            font-size: 1.5rem;
            background: rgba(255, 105, 180, 0.7);
            padding: 15px;
            border-radius: 10px;
        }
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            transform: rotate(-45deg);
            animation: float 3s infinite;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, <span id="wife-name">SRADHA!</span>! üéâüéÇ</h1>
        <p class="message">You are the love of my life, my best friend, and my greatest blessing. May this day bring you as much joy and happiness as you bring into my life. Love you forever! ‚ù§Ô∏è</p>
        <div class="hearts">
            <div class="heart" style="left: 20px; animation-delay: 0s;"></div>
            <div class="heart" style="left: 70px; animation-delay: 0.5s;"></div>
            <div class="heart" style="left: 120px; animation-delay: 1s;"></div>
        </div>
    </div>
</body>
</html>
